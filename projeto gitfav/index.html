<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="app">

    <header>
      <div class="logo">
        <img src="./setts/Gitfav.png" alt="logo gitfav">
      </div>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <span class="star-icon">&#9733;</span>
          <span class="button-text">favoritar</span>
        </button>
      </div>
    </header>

    <table>

      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </div>
</body>
</html>
